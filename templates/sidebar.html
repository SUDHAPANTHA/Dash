{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #f8f9fa;
      }

      /* Navbar */
      .navbar {
        background: linear-gradient(45deg, #007bff, #6610f2);
        padding: 12px 0;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff !important;
      }
      .nav-link {
        color: #fff !important;
        font-weight: 500;
        transition: color 0.3s ease-in-out;
      }
      .nav-link:hover {
        color: #f0e68c !important;
      }

      /* Main Container */
      .container-box {
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Sidebar (Optional) */
      .sidebar {
        background-color: #343a40;
        color: white;
        height: 100vh;
        padding: 2rem;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
      }
      .sidebar a {
        color: #fff;
        display: block;
        padding: 10px;
        text-decoration: none;
        transition: background 0.3s;
      }
      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'home' %}">Admin</a>

        <!-- Navbar Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="{% url 'logout' %}"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-success" href="{% url 'login' %}"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="container-box">{% block content %} {% endblock %}</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
